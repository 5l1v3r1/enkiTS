language: cpp
sudo: false
dist: trusty

matrix:
  include:
   - os: linux
     arch: amd64
     name: "Linux x64"
   - os: linux
     name: "Linux ARM64"
     arch: arm64
   - os: osx
     name: "OSX x64"
     arch: amd64

addons:
    apt:
        packages:
            - cmake

script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build .
    - ./TestAll
